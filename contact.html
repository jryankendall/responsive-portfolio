<!DOCTYPE html>
<html lang="en-US">

<head>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/defaults.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">

    <title>Contact Jed Kendall</title>
</head>

    <body>
        <div class="gridcontainer">

            <div class="innergrid">
                <div class="topleft">
                    <h1 id="myname">Jed Kendall</h1>
                </div>

                <div class="topright">
                    <ul class="navbox">
                        <li><a href="index.html" class="hoverlink">About</a></li>
                        <li>|</li>
                        <li><a href="portfolio.html" class="hoverlink">Portfolio</a></li>
                        <li>|</li>
                        <li><a href="contact.html" class="hoverlink">Contact</a></li>
                    </ul>
                </div>
            </div>

            <div class="middlecontent">

                <div class="contentheader">
                    <h1>Contact</h1>
                </div>

                <hr>

                <form class="contactform">
                    <br>
                    <label for="nameinput" class="labelhead">Name</label><br>
                    <input type="text" name="name" class="formbox" id="nameinput" placeholder="John Doe">

                    <br><br>
                    <label for="emailinput" class="labelhead">Email</label><br>
                    <input type="email" name="email" class="formbox" id="emailinput">
                    
                    <br><br>
                    <label for="messageinput" class="labelhead">Message</label><br>
                    <textarea name="message" class="messagebox" id="messageinput"></textarea>
                
                    <br><br>
                    <input type="submit" value="Submit" id="submitbutton">
                </form>

            </div>
        </div>

        <div class="footer">
                <p>Copyright Me</p>
        </div>
        
    </body>

</html>
